<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actor Details | TMDB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/actor.css">
</head>
<body>

<div class="container py-4">
  <button onclick="window.history.back()" class="btn btn-outline-primary mb-4">
    <i class="fas fa-arrow-left"></i> Back to results
  </button>

  <div class="row actor-header align-items-center">
    <div class="col-md-3 text-center">
      <img id="actor-poster" src="" alt="Actor photo" class="actor-poster img-fluid mb-3 mb-md-0">
    </div>
    <div class="col-md-9">
      <h1 id="actor-name"></h1>
      <div class="d-flex flex-wrap gap-2 mb-3">
        <span class="badge badge-tmdb" id="actor-popularity"></span>
      </div>
      <p id="actor-department" class="lead"></p>
    </div>
  </div>


  <h2 class="mb-4">All Movies</h2>
  <div class="filter-section mb-4">
    <div class="row align-items-center">
      <div class="col-md-6">
        <p class="mb-0">Showing results for actor's filmography</p>
      </div>
      <div class="col-md-6 text-md-end">
        <div class="d-inline-block me-3">
          <span class="fw-bold">Sort by:</span>
          <select id="sort-select" class="form-select form-select-sm d-inline-block w-auto ms-2">
            <option value="popularity.desc">Popularity descending</option>
            <option value="popularity.asc">Popularity ascending</option>
            <option value="title.asc">A-Z</option>
            <option value="title.desc">Z-A</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <!-- Movies grid -->
  <div id="movies-container" class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 row-cols-xl-6 g-4">
    <!-- Movie cards will be loaded here -->
  </div>

  <!-- Loading indicator -->
  <div id="loading" class="text-center py-5 d-none">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3">Loading movies...</p>
  </div>

  <!-- Error message -->
  <div id="error" class="alert alert-danger d-none" role="alert"></div>

  <!-- No results message -->
  <div id="no-results" class="text-center py-5 d-none">
    <h4>No movies found</h4>
    <p>This actor doesn't have any movies in our database</p>
  </div>
</div>

<script type="module" src="js/actor.js"></script>
<!--<script src="js/fetch-actor.js"></script>-->
<!--<script src="js/render-actor.js"></script>-->

</body>
</html>
